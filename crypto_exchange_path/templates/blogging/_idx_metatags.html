<!-- PAGE TITLE -->
<!-- Title for blog pages -->
{% if meta and meta.blog_title %}
    <title>{{ meta.blog_title }}</title>
<!-- Default title-->
{% else %}
    <title>CryptoFeeSaver: The Crypto Search Engine that saves you money</title>
{% endif %}

<!-- PAGE DESCRIPTION -->
<!-- Description for blog pages -->
{% if meta and meta.blog_description %}
    <meta name="description" content="{{ meta.blog_description }}"/>
<!-- Default description-->
{% else %}
    <meta name="description" content="Save money and maximize your returns by choosing the best site to buy or sell cryptocurrencies. Our Crypto Search Engine does all the magic for you. Start saving money now!"/>
{% endif %}


<meta property="og:title" content="{{ title }}" />
<meta property="og:url" content="{{ request.url }}" />
<meta property="og:description" content="{{ description }}">
<meta property="og:image" content="https://www.cryptofeesaver.com/static/img/blog/search_canvas.jpg">
<meta property="og:type" content="website" />
<!-- Specific tags for Twitter -->
<meta name="twitter:card" content="summary" />
<meta name="twitter:site" content="@SaverFee" />
<meta name="twitter:creator" content="@SaverFee" />
