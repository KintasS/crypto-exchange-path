{% extends 'admin/master.html' %}
{% block body %}
{{ super() }}
<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <h1>CFS Admin Page</h1>
            {% if not current_user.is_authenticated %}
                <p class="lead">Please, sign in to access site configuration</p>
                <p></p>
                <p>
                    <a class="btn btn-primary" href="{{ url_for('security.login') }}">Sign in</a> <a class="btn btn-danger" href="/"><i class="glyphicon glyphicon-chevron-left"></i>Home</a>
                </p>
            {% else %}
                <p class="lead">Signed in as "{{ current_user.email }}"</p>
            {% endif %}
            <p>

            </p>
        </div>
    </div>
</div>
{% endblock body %}
